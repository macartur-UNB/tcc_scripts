iRecoveryplusplus:
    directory:          iRecoveryplusplus
    makefile:           .
    debug:              False
    branchs:
       - name:          master
         description:   master
         compile:       make linux
         clean:         rm -rf bin/*
         pre-command:
         pos-command:
       - name:          forward_declaration
         description:   forward_declaration
         compile:       make linux
         clean:         rm -rf bin/*
         pre-command:
         pos-command:
       - name:          pimpl
         description:   pimpl
         compile:       make linux
         clean:         rm -rf bin/*
         pre-command:
         pos-command:
       - name:          pragma_once
         description:   pragma_once
         compile:       make linux
         clean:         rm -rf bin/*
         pre-command:
         pos-command:
       - name:          master
         description:   gold
         compile:       make linux CC="gcc -Wl,-fuse-ld=gold" CXX="g++ -Wl,-fuse-ld=gold"
         clean:         rm -rf bin/*
         pre-command:
         pos-command:
       - name:          master
         description:   gcc -Os
         compile:       make linux
         clean:         rm -rf bin/*
         pre-command:
            - command:  find . -type f -exec sed -i '' 's/-O.\{0,1\} /-Os /g' '{}' \;
         pos-command:
            - command:  find . -type f -exec sed -i '' 's/-O.\{0,1\} /-O2 /g' '{}' \;
       - name:          master
         description:   gcc -O
         compile:       make linux
         clean:         rm -rf bin/*
         pre-command:
            - command:  find . -type f -exec sed -i '' 's/-O.\{0,1\} /-O /g' '{}' \;
         pos-command:
            - command:  find . -type f -exec sed -i '' 's/-O.\{0,1\} /-O2 /g' '{}' \;
       - name:          master
         description:   gcc -O2 only master
         compile:       make linux
         clean:         rm -rf bin/*
         pre-command:
         pos-command:
       - name:          master
         description:   gcc -Ofast
         compile:       make linux
         clean:         rm -rf bin/*
         pre-command:
            - command:  find *  -type f -exec sed -i '' 's/-O.\{0,1\} /-Ofast /g' '{}' \;
         pos-command:
            - command:  find . -type f -exec sed -i '' 's/-Ofast /-O2 /g' '{}' \;
       - name:          master
         description:   gcc -O3
         compile:       make linux
         clean:         rm -rf bin/*
         pre-command:
            - command:  find . -type f -exec sed -i '' 's/-O.\{0,1\} /-O3 /g' '{}' \;
         pos-command:
            - command:  find . -type f -exec sed -i '' 's/-O.\{0,1\} /-O2 /g' '{}' \;
       - name:          master
         description:   gcc -Og
         compile:       make linux
         clean:         rm -rf bin/*
         pre-command:
            - command:  find . -type f -exec sed -i '' 's/-O.\{0,1\} /-Og /g' '{}' \;
         pos-command:
            - command:  find . -type f -exec sed -i '' 's/-O.\{0,1\} /-O2 /g' '{}' \;
       - name:          master
         description:   gcc -O0
         compile:       make linux
         clean:         rm -rf bin/*
         pre-command:
            - command:  find . -type f -exec sed -i '' 's/-O.\{0,1\} /-O0 /g' '{}' \;
         pos-command:
            - command:  find . -type f -exec sed -i '' 's/-O.\{0,1\} /-O2 /g' '{}' \;
       - name:          master
         description:   make ccache
         compile:       make linux CC="ccache gcc" CXX="ccache g++"
         clean:         rm -rf bin/*
         pre-command:
            - command:  ccache -C; ccache -c
         pos-command:
            - command:  ccache -C; ccache -c
       - name:          master
         description:   make -j 2
         compile:       make linux -j 2
         clean:         rm -rf bin/*
         pre-command:
         pos-command:
       - name:          master
         description:   make -j 4
         compile:       make linux -j 4
         clean:         rm -rf bin/*
         pre-command:
         pos-command:
       - name:          master
         description:   make -j 6
         compile:       make linux -j 6
         clean:         rm -rf bin/*
         pre-command:
         pos-command:
       - name:          master
         description:   make -j 8
         compile:       make linux -j 8
         clean:         rm -rf bin/*
         pre-command:
         pos-command:
       - name:          master
         description:   make -j 10
         compile:       make linux -j 10
         clean:         rm -rf bin/*
         pre-command:
         pos-command:
